<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Intranet - Add/Client</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="#" th:href="@{/css/Clientes/clientesform.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Agregar Cliente</h1>
			<br/>
			
			
			<form action="#" th:action="@{/clientes/addCliente}" th:object="${cliente}" method="get">
			
				Nit: <input type="text" class="form-control" th:field="*{nit}" th:value="${nit}" required></input>
				<br/>
				Razon Social: <input type="text" class="form-control" th:field="*{razonsocial}" th:value="${razonsocial}" required></input>
				<br/>
				Correo: <input type="text" class="form-control" th:field="*{correo}" th:value="${correo}" required></input>
				<br/>
				Telefono: <input type="text" class="form-control" th:field="*{telefono}" th:value="${telefono}" required></input>
				<br/>
				Usuario: <input type="text" class="form-control" th:field="*{usuario}" th:value="${usuario}" required></input>
				<br/> 
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
				</button>
				
			</form>
			
				<a href="#" th:href="@{/clientes/cancel}">			
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
				</button>
				</a>
		</div>
	</div>

</body>
</html>
